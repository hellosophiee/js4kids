<!DOCTYPE html>
<html>
    <head>
        <title>–ù–∞–π–¥–∏ –∫–ª–∞–¥!</title>

        <style>
            p {
                font-weight: bolder;
                color: coral;
            }
        </style>
    </head>

    <body>
        <h1 id="heading">–í–µ–∑—É–Ω—á–∏–∫ ü•≥, –Ω–∞–π–¥–∏ –∫–ª–∞–¥ üö©!</h1>
        <img id="map" width="800" height="800" src="treasuremap.png" />

        <!-- –¢–µ–∫—Å—Ç –ø–æ–¥—Å–∫–∞–∑–æ–∫, —Å–æ–æ–±—â–∞—é—â–∏—Ö –∏–≥—Ä–æ–∫—É, –Ω–∞—Å–∫–æ–ª—å–∫–æ –æ–Ω –±–ª–∏–∑–æ–∫ –∫ —Ü–µ–ª–∏ -->
        <p id="distance"></p>

        <!-- –ü–æ–¥—Å–∫–∞–∑—ã–≤–∞–µ–º –∏–≥—Ä–æ–∫—É –æ–± –æ—Å—Ç–∞–≤—à–µ–º—Å—è —É –Ω–µ–≥–æ –∫–æ–ª-–≤–µ –∫–ª–∏–∫–æ–≤ -->
        <p id="clicks-remaining"></p>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            // –ü–æ–ª—É—á–∏—Ç—å —Å–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ –æ—Ç 0 –¥–æ size-1
            let getRandomNumber = function (size) {
                return Math.floor(Math.random() * size);
            };

            // –í—ã—á–∏—Å–ª–∏—Ç—å —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç –∫–ª–∏–∫–∞ (event) –¥–æ –∫–ª–∞–¥–∞ (target)
            let getDistance = function (event, target) {
                let diffX = event.offsetX - target.x;
                let diffY = event.offsetY - target.y;
                return Math.sqrt(diffX * diffX + diffY * diffY);
            };

            // –ü–æ–ª—É—á–∏—Ç—å –¥–ª—è —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è —Å—Ç—Ä–æ–∫—É –ø–æ–¥—Å–∫–∞–∑–∫–∏
            let getDistanceHint = function (distance) {
                if (distance < 10) {
                    return '–û—Å—Ç–æ—Ä–æ–∂–Ω–æ, –æ–±–æ–∂–∂–µ—à—å—Å—è! üéâ';
                } else if (distance < 20) {
                    return '–û—á–µ–Ω—å –≥–æ—Ä—è—á–æ üî•';
                } else if (distance < 40) {
                    return '–ì–æ—Ä—è—á–æ üöí';
                } else if (distance < 80) {
                    return '–¢–µ–ø–ª–æ „à´';
                } else if (distance < 160) {
                    return '–•–æ–ª–æ–¥–Ω–æ ‚ùÑÔ∏è';
                } else if (distance < 320) {
                    return '–û—á–µ–Ω—å —Ö–æ–ª–æ–¥–Ω–æ üßä';
                } else if (distance < 640) {
                    return '–û—á–µ–Ω—å-–æ—á–µ–Ω—å —Ö–æ–ª–æ–¥–Ω–æ ü•∂';
                } else {
                    return '–ó–∞–º–µ—Ä–∑–Ω–µ—à—å ü§í!';
                }
            };

            // –°–æ–∑–¥–∞–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
            let width = 800;
            let height = 800;
            let clicks = 0;
            // –î–æ–±–∞–≤–∏–ª–∏ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –ø–æ –∫–ª–∏–∫–∞–º
            let clickLimit = 20;

            // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –∫–ª–∞–¥–∞
            let target = {
                x: getRandomNumber(width),
                y: getRandomNumber(height),
            };

            // –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—É img –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
            $('#map').click(function (event) {
                clicks++;

                // –£—Å—Ç–∞–Ω–æ–≤–ª–∏–≤–∞–µ–º –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –∫–æ–ª-–≤–∞ –∫–ª–∏–∫–æ–≤ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–≥—Ä–æ–∫—É —Å–æ–æ–±—â–µ–Ω–∏–µ ¬´–ö–û–ù–ï–¶ –ò–ì–†–´¬ª, –µ—Å–ª–∏ –æ–Ω –ø—Ä–µ–≤—ã—Å–∏—Ç —ç—Ç–æ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ
                if (clicks > clickLimit) {
                    alert('–ö–û–ù–ï–¶ –ò–ì–†–´ ü•∫');
                    return;
                }

                // –ü–æ–ª—É—á–∞–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç –º–µ—Å—Ç–∞ –∫–ª–∏–∫–∞ –¥–æ –∫–ª–∞–¥–∞
                let distance = getDistance(event, target);

                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –≤ –ø–æ–¥—Å–∫–∞–∑–∫—É
                let distanceHint = getDistanceHint(distance);

                // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –≤ —ç–ª–µ–º–µ–Ω—Ç #distance –Ω–æ–≤—É—é –ø–æ–¥—Å–∫–∞–∑–∫—É
                $('#distance').text(distanceHint);

                // –û–±–Ω–æ–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç #clicks-remaining —Å–æ–æ–±—â–µ–Ω–∏–µ–º –æ —á–∏—Å–ª–µ –æ—Å—Ç–∞–≤—à–∏—Ö—Å—è –∫–ª–∏–∫–æ–≤
                $('#clicks-remaining').text(
                    '–í–µ–∑—É–Ω—á–∏–∫, —É —Ç–µ–±—è –æ—Å—Ç–∞–ª–æ—Å—å ' +
                        (clickLimit - clicks) +
                        ' –ø–æ–ø—ã—Ç–æ–∫.'
                );

                // –ï—Å–ª–∏ –∫–ª–∏–∫ –±—ã–ª –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–ª–∏–∑–∫–æ, –ø–æ–∑–¥—Ä–∞–≤–ª—è–µ–º —Å –ø–æ–±–µ–¥–æ–π
                if (distance < 8) {
                    alert('–ö–ª–∞–¥ –Ω–∞–π–¥–µ–Ω ü•≥! –°–¥–µ–ª–∞–Ω–æ –∫–ª–∏–∫–æ–≤: ' + clicks);
                }
            });
        </script>
    </body>
</html>
