<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Интерактивное программирование</title>
    </head>

    <body>
        <h1 id="heading">Hello, world!</h1>

        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

        <script>
            var direction = 'right';
            var offset = 0;

            $('#heading').offset({
                left: offset,
                top: offset,
            });

            var moveHeading = function () {
                if (direction === 'right') {
                    $('#heading').offset({ left: offset });
                    offset++;
                    if (offset > 200) {
                        offset = 0;
                        direction = 'down';
                    }
                } else if (direction === 'down') {
                    $('#heading').offset({ left: offset });
                    offset--;
                    if (offset < 0) {
                        offset = 200;
                        direction = 'up';
                    }
                } else if (direction === 'up') {
                    $('#heading').offset({ top: offset });
                    offset--;
                    if (offset < 0) {
                        offset = 0;
                        direction = 'right';
                    }
                }
            };

            var intervalId = setInterval(moveHeading, 30);

            $('#heading').click(function () {
                clearInterval(intervalId);
            });
        </script>
    </body>
</html>
