<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mouse move</title>
    </head>
    <body>
        <h1 id="heading">–ö–ª–∏–∫–Ω–∏ –ø–æ –∑–∞–≥–æ–ª–æ–≤–∫—É</h1>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script>
            let direction = '–≤–ø—Ä–∞–≤–æ';
            let offset = 0;
            let intervalLength = 120;
            let clicks = 0;

            $('#heading').offset({ left: offset, top: offset });

            let moveHeading = function () {
                if (direction === '–≤–ø—Ä–∞–≤–æ') {
                    $('#heading').offset({ left: offset });
                    offset++;
                    if (offset > 200) {
                        offset = 0;
                        direction = '–≤–Ω–∏–∑';
                    }
                } else if (direction === '–≤–Ω–∏–∑') {
                    $('#heading').offset({ top: offset });
                    offset++;
                    if (offset > 200) {
                        offset = 200;
                        direction = '–≤–ª–µ–≤–æ';
                    }
                } else if (direction === '–≤–ª–µ–≤–æ') {
                    $('#heading').offset({ left: offset });
                    offset--;
                    if (offset < 0) {
                        offset = 200;
                        direction = '–≤–≤–µ—Ä—Ö';
                    }
                } else if (direction === '–≤–≤–µ—Ä—Ö') {
                    $('#heading').offset({ top: offset });
                    offset--;
                    if (offset < 0) {
                        offset = 0;
                        direction = '–≤–ø—Ä–∞–≤–æ';
                    }
                }
            };

            let intervalId = setInterval(moveHeading, intervalLength);

            $('#heading').click(function () {
                clearInterval(intervalId);
                intervalLength /= 2;
                clicks++;

                if (clicks > 10) {
                    $('#heading').text('–ù–∞–∫–ª–∏–∫–∞–ª-—Ç–∞–∫–∏! üòÑ');
                } else {
                    intervalId = setInterval(moveHeading, intervalLength);
                }
            });
        </script>
    </body>
</html>
